# Use this to validate commit messages
commit-msg:
  commands:
    lint-commit-message:
      run: npx commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    frontend-linter:
      glob: '*.{js,jsx,ts,tsx,vue,md}'
      run: npx eslint {staged_files}
